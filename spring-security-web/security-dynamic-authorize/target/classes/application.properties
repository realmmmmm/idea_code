# 应用名称
spring.application.name=security-dynamic-authorize
# 应用服务 WEB 访问端口
server.port=8080
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/security_authorize?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=hsp
mybatis.mapper-locations=classpath:com/mmm/mapper/*.xml
mybatis.type-aliases-package=com.mmm.entity


